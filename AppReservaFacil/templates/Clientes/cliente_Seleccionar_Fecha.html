{% extends "./index.html" %}
{% block footer %}

<script src="../../static/js/calendario.js"></script>
<title>Agendar Cita</title>

    <div class="div-pequeno">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags}} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <h2 id="titulo-inicio-sesion">Seleccione Fecha</h2>
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    <br>
                    <br>
                    <div>
                        {{ formDate.date }}
                    </div>
                    <br>
                    <br>
                    <button class="btn-naranja-mediano" type="submit"
                            name="seleccionar_hora">
                            Seleccionar Hora
                    </button>
                    <button id="btn-home-cerrar-sesion" type="button" class="btn-naranja-mediano" style="align-self: auto;"><a href="/">Inicio</a></button>
                </form>
            </div>      
        </div>

{% endblock %}

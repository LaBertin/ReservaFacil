{% extends "./index.html" %}
{% block footer %}
    <title>Agendar Cita</title>
    <div id="main-content-centro">
        {% if user.is_authenticated %}
        <div class="div-mediano">
            <h2 id="titulo-seleccionar-area">Seleccionar Área Médica</h2>
            <!--Primera Fila-->
            <form method="post">
                {% csrf_token %}
                <div id="container-fila-agendar-hora" class="container">
                    <div class="row">
                        <button value="cardiologia" type="submit" name="cardiologia" class="col-sm btn_agendar_hora">
                            <svg class="icono-grande" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-heart-pulse-fill" viewBox="0 0 16 16">

                            </svg>
                            <br>
                            <br>
                            <h4>Cardiología</h4>
                        </button>
                        
                        <button value="nutricionista" type="submit" name="nutricionista" class="col-sm btn_agendar_hora">
                            <svg class="icono-grande" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                                <path d="M10 10.5c1.333 .667 2.667 .667 4 0" />
                            </svg>
                            <br>
                            <br>
                            <h4>Nutricionista</h4>
                        </button>
                        
                        <button value="analisis" type="submit" name="analisis" class="col-sm btn_agendar_hora">
                            <svg class="icono-grande" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-clipboard2-pulse" viewBox="0 0 16 16">
                                <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>

                            </svg>
                            <br>
                            <br>
                            <h4>Análisis</h4>
                        </button>
                    </div>
                </div>
                <!--Segunda Fila-->
                <div id="container-fila-agendar-hora" class="container">
                    <div class="row">
                        <button value="movimiento_humano" type="submit" name="movimiento_humano" class="col-sm btn_agendar_hora">
                            <svg class="icono-grande" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-fingerprint" viewBox="0 0 16 16">
                                <path d="M8.06 6.5a.5.5 0 0 1 .5.5v.776a11.5 11.5 0 0 1-.552 3.519l-1.331 4.14a.5.5 0 0 1-.952-.305l1.33-4.141a10.5 10.5 0 0 0 .504-3.213V7a.5.5 0 0 1 .5-.5Z"/>

                            </svg>
                            <br>
                            <br>
                            <h4>Movimiento Humano</h4>
                        </button>
                        
                        <button value="otorrinologo" type="submit" name="otorrinologo" class="col-sm btn_agendar_hora">
                            <svg class="icono-grande" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-ear" viewBox="0 0 16 16">
                                <path d="M8.5 1A4.5 4.5 0 0 0 4 5.5v7.047a2.453 2.453 0 0 0 4.75.861l.512-1.363a5.553 5.553 0 0 1 .816-1.46l2.008-2.581A4.34 4.34 0 0 0 8.66 1H8.5ZM3 5.5A5.5 5.5 0 0 1 8.5 0h.16a5.34 5.34 0 0 1 4.215 8.618l-2.008 2.581a4.555 4.555 0 0 0-.67 1.197l-.51 1.363A3.453 3.453 0 0 1 3 12.547V5.5ZM8.5 4A1.5 1.5 0 0 0 7 5.5v2.695c.112-.06.223-.123.332-.192.327-.208.577-.44.72-.727a.5.5 0 1 1 .895.448c-.256.513-.673.865-1.079 1.123A8.538 8.538 0 0 1 7 9.313V11.5a.5.5 0 0 1-1 0v-6a2.5 2.5 0 0 1 5 0V6a.5.5 0 0 1-1 0v-.5A1.5 1.5 0 0 0 8.5 4Z"/>
                            </svg>
                            <br>
                            <br>
                            <h4>Otorrinologo</h4>
                        </button>

                        <button value="radiologia" type="submit" name="radiologia" class="col-sm btn_agendar_hora">
                            <svg  class="icono-grande" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-radioactive" viewBox="0 0 16 16">
                                <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1ZM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Z"/>
                                <path d="M9.653 5.496A2.986 2.986 0 0 0 8 5c-.61 0-1.179.183-1.653.496L4.694 2.992A5.972 5.972 0 0 1 8 2c1.222 0 2.358.365 3.306.992L9.653 5.496Zm1.342 2.324a2.986 2.986 0 0 1-.884 2.312 3.01 3.01 0 0 1-.769.552l1.342 2.683c.57-.286 1.09-.66 1.538-1.103a5.986 5.986 0 0 0 1.767-4.624l-2.994.18Zm-5.679 5.548 1.342-2.684A3 3 0 0 1 5.005 7.82l-2.994-.18a6 6 0 0 0 3.306 5.728ZM10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
                            </svg>
                            <br>
                            <br>
                            <h4>Radiología</h4>
                        </button>
                    </div>
                </div>
            </form>
        {% else %}
        <div class="div-mediano" >
            <h1 id="titulo-seleccionar-area">Ingrese sesión para agendar hora</h1>
        {% endif %}
        </div>
    </div>
{% endblock %}

{% extends "../Clientes/index.html" %}
{% block footer %}
<title>Agendar Cita</title>
    <div class="div-pequeno">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags}} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <h2 id="titulo-inicio-sesion">Seleccione Fecha</h2>
            <div class="row">
                <form method="POST">
                    {% csrf_token %}
                    <br>
                    <br>
                    {{ form_agenda.date }}
                    <br>
                    <br>
                    <button class="btn-naranja-mediano" type="submit"
                            name="agenda_dia">
                            Seleccionar Hora
                    </button>
                    <button type="button" class="btn-naranja-mediano row-margin"><a href="{{ request.META.HTTP_REFERER }}">Volver</a></button>
                </form>
            </div>      
        </div>
{% endblock %}

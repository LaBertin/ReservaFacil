{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css.css'%}">

    <title>ReservaFácil - Inicio</title>

    
</head>



<body class= "formulario_Agregar">

    <!--container general del formulario-->
    <div class="container_agregar">
        <span class="titulo"> Formulario </span>
        
            <form action="#">
                <div class="form first"> 
                    <div class="details personal">

                    <!-- Formulario para agregar nuevo personal -->

                        <div class="fields">
                            <!--Nombre Completo-->
                                <div class="input-field" id="grupo__nombre">
                                    <label for="nombre" class= "formu"> *Nombre Completo: </label>
                                    <input type="text" id="nombre" placeholder =" Enter your name ">
                                </div>
                            
                            <!--Cargo del Empleado-->
                                <div class="input-field" id="grupo__cargo">
                                    <label for="cargo" class= "formu"> *Cargo del Empleado: </label>
                                    <input type="text" id="cargo" placeholder =" Su cargo es ...... ">
                                </div>
                            
                            <!--Rut del Empleado-->
                                <div class="input-field" id="grupo__rut">
                                    <label for="rut" class= "formu"> *Rut: </label>
                                    <input type="number" id="rut" placeholder =" 17.223.276-k ">
                                </div>


                            <!--sexo del Empleado-->
                                <div class= "select">
                                    <select name="format" id="format">
                                        <option selected> tipo de sexo <option>
                                        <option value="hombre"> Hombre <option>
                                        <option value="mujer"> Mujer <option>
                                        <option value="otro"> Otro <option>
                                    </select> 
                                </div>

                            <!--Correo del Empleado-->
                                <div class="input-field" id="grupo__correo">
                                    <label for="correo" class= "formu"> *Correo personal: </label>
                                    <input type="text" id="correo" placeholder =" juanm@gmail.com ">
                                </div>
                                

                            <!--telefono celular-->
                                <div class="input-field" id="grupo__celular">
                                    <label for="telefonoCelular" class= "formu"> *Telefono celular: </label>
                                    <input type="number" id="telefonoCelular" placeholder =" 923547613 ">
                                </div>


                            <!--telefono fijo-->
                                <div class="input-field" id="grupo__telefono">
                                    <label for="telefono" class= "formu"> Telefono Fijo: </label>
                                    <input type="number" id="telefono" placeholder =" 322876576 ">
                                </div>

                            <!--telefono de Contacto de Emergencia-->
                                <div class="input-field" id="grupo__telefonoEmergencia">
                                    <label for="telefonoContacto" class= "formu"> *Contacto de Emergencia: </label>
                                    <input type="number" id="telefonoContacto" placeholder =" 923547613 ">
                                </div>

                            <!--Fecha de Nacimineto-->
                                <div class="input-field" id="grupo__nacimiento">
                                    <label for="nacimiento" class= "formu"> *Fecha de Nacimiento: </label>
                                    <input type="date" id="nacimiento" placeholder =" 26/07/1978 ">
                                </div>

                            <!--Fecha de Contratacion-->
                                <div class="input-field" id="grupo__contratacion">
                                    <label for="contratacion" class= "formu"> *Fecha de Contratación: </label>
                                    <input type="date" id="contratacion" placeholder =" 26/07/2023 ">
                                </div>
                        </div>


                    </div> 
                </div>


            </form> 
    </div>


</body>




<footer>
    <nav id="RedesSociales">
        
    <button class="btn btn-outline-success my-2 my-sm-0"><a href="https://www.instagram.com/"><img src="{% static 'img/icons8-instagram-48.png' %}" alt=""></a></button>
    <button class="btn btn-outline-success my-2 my-sm-0"><a href="https://www.facebook.com/"><img src="{% static 'img/icons8-facebook-48.png' %}" alt=""></a></button>
    <button class="btn btn-outline-success my-2 my-sm-0"><a href="https://www.twitter.com/"><img src="{% static 'img/icons8-twitter-48.png' %}" alt=""></a></button>
    <button class="btn btn-outline-success my-2 my-sm-0"><a href="https://www.google.com/maps/place/Fosa+de+las+Marianas/@11.3493333,142.190811,15z/data=!4m13!1m7!3m6!1s0x67328f3cd57de715:0x1bbe64e7a21aa7fc!2sFosa+de+las+Marianas!3b1!8m2!3d11.3493126!4d142.1995658!3m4!1s0x67328f3cd57de715:0x1bbe64e7a21aa7fc!8m2!3d11.3493126!4d142.1995658"><img src="{% static 'img/icons8-google-maps-48.png' %}" alt=""></a></button>
    </nav>
</footer>

</html>

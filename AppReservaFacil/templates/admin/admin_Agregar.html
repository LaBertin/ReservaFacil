<body>

    <div class= "container_agregar"> 

        <h1>Formulario</h1>

            <!-- Grupo: Nombre -->
        <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label"> *Nombre completo </label>
            <input type="text" name="nombre" placeholder="nombre usuario" >
         </div>

            <!-- Grupo: Cargo -->
        <div class="formulario__grupo" id="grupo__cargo">
            <label for="cargo" class="formulario__label"> *cargo </label>
            <input type="text" name="cargo" placeholder="cargo usuario" >
        </div>

            <!-- Grupo: Rut -->
         <div class="formulario__grupo" id="grupo__rut">
            <label for="rut" class="formulario__label"> *RUT </label>
            <input type="text" name="rut" placeholder="rut usuario" >
        </div>
            
            <!-- Grupo: Correo -->
        <div class="formulario__grupo" id="grupo__correo">
            <label for="correo" class="formulario__label"> *Correo electronico </label>
            <input type="text" name="correo" placeholder="correo usuario" >
        </div>

            <!-- Grupo: telefono celular-->
        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label"> *Telefono </label>
            <input type="number" name="telefono" placeholder="telefono usuario" >
            </div>

        <!-- Grupo: telefono -->
        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label"> Telefono Fijo </label>
            <input type="number" name="telefono" placeholder="telefono" >
        </div>

            <!-- Grupo: telefono de contacto-->
        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label"> *Telefono de Contacto </label>
            <input type="number" name="telefono" placeholder="telefono" >
        </div>

            <!-- Grupo: Fecha de Nacimiento -->
        <div class="formulario__grupo" id="grupo__nacimiento">
            <label for="nacimiento" class="formulario__label"> *Fecha de Nacimiento </label>
            <input type="date" name="date" placeholder="Ej:26/07/1978">
        </div>   

            <!-- Grupo: Fecha de Contratacion -->
        <div class="formulario__grupo" id="grupo__contratacion">
            <label for="contratacion" class="formulario__label"> *Fecha de contratación </label>
            <input type="date" name="date" placeholder="Ej:26/07/1978">
        </div>   

        <input type="button" id="btn_Aceptar" value="Volver">
        <input type="button" id="btn_Aceptar" value="Enviar">
        
    </div>

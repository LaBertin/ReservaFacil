{% extends "../../Clientes/index.html" %}
{% block footer %}

<title>Consultar Agenda</title>
<div id="main-content-centro">

    <div class="div-pequeno">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags}} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="div-formulario">
            <h2 id="titulo-Operador">Seleccione Fecha</h2>
            <div class="div-formulario">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div>
                        {{formDate.date}}
                    </div>
                    <br>
                    <button class="btn-naranja-mediano" type="submit"
                            name="horas">
                            Seleccionar Hora
                    </button>
                </form>
            </div>  
            <button id="btn-home-cerrar-sesion" type="button" class="btn-naranja-mediano" onclick="goBack()" style="align-self: auto;">Atras</a></button>
            <button id="btn-home-cerrar-sesion" type="button" class="btn-naranja-mediano"><a href="/">Inicio</a></button>    
        </div>
        </div>
       
        
</div>
{% endblock %}

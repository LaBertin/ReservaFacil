{% extends "../../Clientes/index.html" %}
{% block footer %}
<title>Operador - Pago</title>
<script src="../../../static/js/metodo_pago.js"></script>
<link href="../../static/Admin/agregar.css" rel="stylesheet">
<div id="main-content-centro">
    <div class="div-pequeno">
        {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags}} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}
        <h2 id="titulo-inicio-sesion">Boleta</h2>
        <form method="post">
            {% csrf_token %}    
            <div class="row row-margin justify-content-center">
               
            </div>
            <button type="button" class="btn-naranja-mediano row-margin"><a href="{{ request.META.HTTP_REFERER }}">Volver</a></button>
            <button type="submit" class="btn-naranja-mediano row-margin" name="pagar">Pagar</button>
        </form>
        
        
    </div>
    
</div>
{% endblock %}
